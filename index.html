<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akku-fy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fab fa-spotify"></i>
                <span>Akku-fy</span>
            </div>
            <nav>
                <ul>
                    <li class="active"><i class="fas fa-home"></i> Home</li>
                    <li><i class="fas fa-search"></i> Search</li>
                    <li><i class="fas fa-book"></i> Your Library</li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for songs, artists, or albums">
                </div>
            </div>

            <div class="content">
                <h2>Recently Played</h2>
                <div class="playlist-grid">
                    <!-- Playlist items will be added dynamically -->
                </div>

                <h2>Made For You</h2>
                <div class="playlist-grid">
                    <!-- Playlist items will be added dynamically -->
                </div>
            </div>
        </div>

        <!-- Player Bar -->
        <div class="player-bar">
            <div class="now-playing">
                <div class="album-cover">
                    <img src="https://via.placeholder.com/56" alt="Album Cover">
                </div>
                <div class="song-info">
                    <div class="song-name">No song playing</div>
                    <div class="artist-name">Select a song to play</div>
                </div>
            </div>
            <div class="player-controls">
                <div class="control-buttons">
                    <button><i class="fas fa-random"></i></button>
                    <button><i class="fas fa-step-backward"></i></button>
                    <button class="play-button"><i class="fas fa-play"></i></button>
                    <button><i class="fas fa-step-forward"></i></button>
                    <button><i class="fas fa-redo"></i></button>
                </div>
                <div class="progress-bar">
                    <span class="current-time">0:00</span>
                    <div class="progress">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="total-time">0:00</span>
                </div>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <div class="volume-slider">
                    <div class="volume-fill"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
